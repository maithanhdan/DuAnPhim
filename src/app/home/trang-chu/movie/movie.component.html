<div class="card">
  <div class="img_trailer">
    <img class="card-img-top" [src]="phim.hinhAnh" alt="" />
    <div class="trailer">
      <a (click)="trailerMovie(phim.trailer)" href="{{phim.trailer}}">
        <i class="fa fa-play"></i>
      </a>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ phim.tenPhim | uppercase }}</h4>
    <p class="card-text">{{ phim.moTa | lowercase }}</p>
    <p class="card-text">{{ 0.5 | percent }}</p>
    <!-- Query params cách 2 -->
    <div [routerLink]="['/detail']" [queryParams]="{ maPhim: phim.maPhim, tenPhim: phim.tenPhim }"
      class="btn btn-success">
      Mua vé
    </div>
  </div>
</div>
