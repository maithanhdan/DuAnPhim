<div class="card">
  <div class="img_trailer">
    <img class="card-img-top" [src]="phim.hinhAnh" alt="" />
    <div class="trailer">
      <!-- Button trigger modal -->
      <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-play"></i>
      </a>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/wXTE53RVL2E"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ phim.tenPhim | uppercase }}</h4>
    <p class="card-text">{{ phim.moTa | shortcut:20}}</p>
    <p class="card-text">{{ 0.5 | percent }}</p>
    <!-- Query params cách 2 -->
    <div [routerLink]="['/detail']" [queryParams]="{ maPhim: phim.maPhim, tenPhim: phim.tenPhim }"
      class="btn btn-success">
      Mua vé
    </div>
  </div>
</div>
