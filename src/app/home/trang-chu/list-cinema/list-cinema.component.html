<div class="flex container">
  <div class="row">
    <div class="col-md-5 row">
      <ul class="col-md-2">
        <li
          *ngFor="let heThongRap of cinemaService.heThongRap()"
          (click)="chonHeThongRap(heThongRap.maHeThongRap)"
        >
          <img [src]="heThongRap.logo" width="50" height="50" />
        </li>
      </ul>
      <ul class="col-md-10" (click)="chonPhimChieu()">
        <li *ngFor="let cumRap of cinemaService.cumRapTheoHeThong()">
          {{ cumRap.tenCumRap }}
        </li>
      </ul>
    </div>
    <div class="col-md-7">
       
    </div>
  </div>
</div>
