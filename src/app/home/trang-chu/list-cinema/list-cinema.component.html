<div class="flex container">
  <div class="row">
    <div class="col-md-5 row">
      <ul class="col-md-2">
        <li *ngFor="let heThongRap of cinemaService.heThongRap()" (click)="chonHeThongRap(heThongRap.maHeThongRap)">
          <img [src]="heThongRap.logo" width="50" height="50" />
        </li>
      </ul>
      <ul class="col-md-10">
        <li *ngFor="let cumRap of cinemaService.cumRapTheoHeThong()" (click)="chonPhimChieu(cumRap.maCumRap)">
          {{ cumRap.tenCumRap }}
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <ul *ngIf="lichChieu">
        <li *ngFor="let phim of lichChieu.danhSachPhim">
          <img [src]="phim.hinhAnh" width="90" height="110">
          <p>{{phim.tenPhim}}</p>
          <div *ngFor="let xuatchieu of danhSachPhim[0].lstLichChieuTheoPhim">
            ngày chiếu: {{xuatchieu.ngayChieuGioChieu | date: "dd/MM/yyyy"}},
            giờ chiếu: {{xuatchieu.ngayChieuGioChieu | date: "hh:mm"}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
