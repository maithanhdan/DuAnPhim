<div class="">
  <div class="step-checkout " style="display: flex; justify-content: space-between">
    <div class="left-step">
      <ul class="ng-scope">
        <li class="active">
          <span class="stepnumber">01 </span> CHỌN GHẾ ; THANH TOÁN
        </li>
        <li>
          <span class="stepnumber">02 </span> KẾT QUẢ ĐẶT VÉ
        </li>
      </ul>
    </div>
    <div class="right-step" style="line-height: 80px">
        {{user.hoTen}}
    </div>
  </div>
  <div class="container">
      <div class="seat-map">
          <div class="seat-play">

          </div>
